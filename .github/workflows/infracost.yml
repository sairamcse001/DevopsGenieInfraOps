name: Infracost PR Analysis

on:
  pull_request:
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:
  infracost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ics_v1_0EYAc3KF1KDTdwcVGiFemY_NTLN0pGEqFspCecg7pUoHjraFjhLRwtik5Lkfj6dOtnBHH45T

      - name: Run Infracost and generate JSON
        run: |
          infracost breakdown \
            --path=terraform \
            --format=json \
            --out-file=infracost-output.json

      - name: Print GitHub PR and Infracost Output
        run: |
          pr_number="${{ github.event.pull_request.number }}"
          repo="${{ github.repository }}"

          echo "ðŸ“¦ Repository: $repo"
          echo "ðŸ”¢ PR Number: $pr_number"
          echo "ðŸ’¸ Infracost Output:"
          cat infracost-output.json

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch Infracost PR comment
        env:
          GITHUB_TOKEN: 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
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          echo "Fetching latest Infracost comment from PR #$PR_NUMBER"

          comments=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments")

          infracost_comment=$(echo "$comments" | jq -r '.[] | select(.user.login=="infracost[bot]") | .body' | head -n 1)

          if [ -z "$infracost_comment" ]; then
            echo "No Infracost comment found on PR #$PR_NUMBER"
          else
            echo "----- Infracost PR Comment -----"
            echo "$infracost_comment"
          fi
