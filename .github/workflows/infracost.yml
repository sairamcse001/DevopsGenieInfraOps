name: Infracost PR Analysis

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'terraform/**'
jobs:
  infracost:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || github.event.issue.pull_request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ics_v1_0EYAc3KF1KDTdwcVGiFemY_NTLN0pGEqFspCecg7pUoHjraFjhLRwtik5Lkfj6dOtnBHH45T

      - name: Run Infracost and generate JSON
        run: |
          infracost breakdown \
            --path=terraform \
            --format=json \
            --out-file=infracost-output.json

      - name: Print GitHub PR and Infracost Output
        run: |
          pr_number="${{ github.event.pull_request.number }}"
          repo="${{ github.repository }}"

          echo "ðŸ“¦ Repository: $repo"
          echo "ðŸ”¢ PR Number: $pr_number"
          echo "ðŸ’¸ Infracost Output:"
          cat infracost-output.json
          
      - name: Send data to public ServiceNow scripted REST API
        env:
          SERVICENOW_API_URL: https://hackai.service-now.com/api/x_snc_devops_genie/devopscostdetails
        run: |
          echo "Sending Infracost comment and JSON to public ServiceNow API..."

          INFRACOST_JSON=$(cat infracost-output.json)


          PAYLOAD=$(jq -n \
            --argjson infracost "$INFRACOST_JSON" \
            '{ infrast_json: $infracost}')

          curl -s -X POST "$SERVICENOW_API_URL" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
